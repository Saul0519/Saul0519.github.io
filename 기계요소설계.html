<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>기계요소설계 랜덤 문제 생성기</title>
  <style>
    :root{
      --bg:#0f1724; --card:#0b1220; --accent:#6ee7b7; --muted:#9aa6b2;
      --glass: rgba(255,255,255,0.03);
      font-family: "Noto Sans KR", system-ui, -apple-system, "Segoe UI", Roboto;
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh;
      background:linear-gradient(180deg,#071022 0%,#081428 55%,#071124 100%);
      color:#e6eef6; display:flex; justify-content:center; padding:36px;
    }
    .wrap{
      width:100%; max-width:980px;
      background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));
      border-radius:12px; padding:20px;
      box-shadow:0 8px 30px rgba(2,6,23,0.7);
      border:1px solid rgba(255,255,255,0.03);
    }

    header{display:flex; align-items:center; gap:16px; margin-bottom:12px}
    header h1{font-size:20px; margin:0}

    .controls{
      display:flex; gap:12px; flex-wrap:wrap; align-items:center; margin-bottom:18px;
    }

    label{font-size:13px; color:var(--muted)}

    select, input[type="number"]{
      background:var(--glass); border:1px solid rgba(255,255,255,0.04);
      color:inherit; padding:8px 10px; border-radius:8px; min-width:130px;
    }

    .btn{
      background:linear-gradient(90deg,var(--accent), #34d399);
      color:#042018; border:none; padding:10px 14px; border-radius:9px; cursor:pointer;
      font-weight:700;
    }

    .quiz-area{display:grid; gap:12px; margin-top:8px}

    .card{
      background:rgba(255,255,255,0.02);
      padding:14px; border-radius:10px;
      border:1px solid rgba(255,255,255,0.03);
    }

    .q{font-weight:700; margin-bottom:6px; font-size:15px}
    .opts{display:flex; flex-direction:column; gap:8px; margin-top:8px}
    .opt{
      display:flex; gap:10px; align-items:center; padding:8px;
      border-radius:8px; cursor:pointer;
      background:rgba(255,255,255,0.01);
      border:1px solid rgba(255,255,255,0.04);
    }

    .correct{border-left:4px solid #34d399}
    .wrong{border-left:4px solid #ff7a7a}

    .footer{display:flex; justify-content:space-between; margin-top:18px}

    .small{font-size:13px; color:var(--muted)}

    .result{
      padding:12px; border-radius:10px;
      background:rgba(0,150,100,0.08);
      color:#7dffce; margin-bottom:10px;
    }
  </style>
</head>

<body>
<div class="wrap">
  <header>
    <h1>기계요소설계 랜덤 문제 생성기</h1>
  </header>

  <section class="controls card">
    <div class="group">
      <label>난이도</label><br>
      <select id="difficulty">
        <option value="easy">쉬움</option>
        <option value="normal" selected>보통</option>
        <option value="hard">어려움</option>
      </select>
    </div>

    <div class="group">
      <label>문제 수</label><br>
      <input id="count" type="number" min="1" max="25" value="10" />
    </div>

    <div class="group">
      <label>보기 섞기</label><br>
      <select id="shuffle">
        <option value="yes" selected>예</option>
        <option value="no">아니오</option>
      </select>
    </div>

    <button class="btn" id="generate">문제 생성</button>
  </section>

  <div id="quiz" class="quiz-area"></div>

  <div class="footer">
    <button class="btn" id="check" disabled>채점</button>
    <button class="btn" id="regen" disabled style="background:linear-gradient(90deg,#f97316,#fb923c)">다시 출제</button>
  </div>
</div>

<script>
/* ============================
   문제은행
   ============================ */
const QUESTION_BANK = [{ id: 1, difficulty: "easy", q: "공압 시스템이 다양한 규모의 공장에서 사용되는 이유는?", choices: ["설치와 유지보수가 간단해서", "온도 변화에 강해서", "압력이 매우 높아서", "전기가 필요 없어서"], answer: "설치와 유지보수가 간단해서", explain: "공압 시스템은 설치·사용·정비가 간단하다." },
{ id: 2, difficulty: "easy", q: "공압 시스템의 에너지 전달 매체는?", choices: ["공기", "수증기", "오일", "냉매"], answer: "공기", explain: "공압은 주변의 공기를 사용해 에너지를 전달한다." },
{ id: 3, difficulty: "easy", q: "보일의 법칙에서 압력과 부피의 관계는?", choices: ["반비례", "비례", "일정", "무관"], answer: "반비례", explain: "보일의 법칙은 P₁V₁=P₂V₂이다." },
{ id: 4, difficulty: "easy", q: "샤를의 법칙에서 부피와 온도의 관계는?", choices: ["비례", "반비례", "일정", "무관"], answer: "비례", explain: "샤를의 법칙 V/T=일정." },
{ id: 5, difficulty: "easy", q: "등온변화에서 일정하게 유지되는 것은?", choices: ["온도", "압력", "부피", "속도"], answer: "온도", explain: "등온변화란 온도가 일정한 상태의 변화다." },
{ id: 6, difficulty: "easy", q: "등적변화에서 변하지 않는 값은?", choices: ["부피", "압력", "온도", "일률"], answer: "부피", explain: "등적변화는 부피가 일정하다." },
{ id: 7, difficulty: "easy", q: "등압변화에서 일정한 것은 무엇인가?", choices: ["압력", "부피", "온도", "질량"], answer: "압력", explain: "등압변화는 압력이 일정한 상태에서 이뤄진다." },
{ id: 8, difficulty: "easy", q: "공기의 비열비 k는 공기에서 일반적으로 얼마로 취급되는가?", choices: ["1.4", "0.8", "2.0", "1.0"], answer: "1.4", explain: "공기의 비열비는 약 1.4로 사용한다." },
{ id: 9, difficulty: "easy", q: "폴리트로픽 변화의 일반식은?", choices: ["PVⁿ=일정", "P=일정", "V/T=일정", "P/V=일정"], answer: "PVⁿ=일정", explain: "폴리트로픽 과정의 대표 공식이다." },
{ id: 10, difficulty: "easy", q: "n=1일 때 폴리트로픽 변화는 어떤 변화인가?", choices: ["등온변화", "등압변화", "단열변화", "등적변화"], answer: "등온변화", explain: "n=1은 등온변화를 뜻한다." },
{ id: 11, difficulty: "easy", q: "공압의 장점으로 옳은 것은?", choices: ["속도가 빠르다", "위치정도가 매우 높다", "소비전력이 없다", "고압을 만든다"], answer: "속도가 빠르다", explain: "공압은 빠르고 원거리 이송이 쉽다." },
{ id: 12, difficulty: "easy", q: "공압의 장점으로 알맞지 않은 것은?", choices: ["인화 위험이 거의 없다", "압축공기 방출이 환경 오염을 일으킨다", "완충효과가 있다", "속도가 빠르다"], answer: "압축공기 방출이 환경 오염을 일으킨다", explain: "압축공기는 방출해도 오염 우려가 없다." },
{ id: 13, difficulty: "easy", q: "공기의 압축성 때문에 생기는 공압의 단점은?", choices: ["위치 정밀도 저하", "높은 효율", "저소음", "폭발 위험 증가"], answer: "위치 정밀도 저하", explain: "압축성 때문에 정확한 위치 제어가 어렵다." },
{ id: 14, difficulty: "easy", q: "공압이 일반적으로 사용하는 압력 범위는?", choices: ["7~10 kgf/cm²", "1~2 kgf/cm²", "20~30 kgf/cm²", "0.1 kgf/cm²"], answer: "7~10 kgf/cm²", explain: "공압 시스템은 보통 7~10kgf/cm²에서 운용된다." },
{ id: 15, difficulty: "easy", q: "공압 발생부에 포함되지 않는 것은?", choices: ["펌프", "공기 압축기", "후부 냉각기", "저장탱크"], answer: "펌프", explain: "공압 발생부는 압축기·냉각기·탱크로 구성된다." },
{ id: 16, difficulty: "easy", q: "에어필터의 역할은?", choices: ["먼지와 수분 제거", "압력 상승", "온도 조절", "유속 증가"], answer: "먼지와 수분 제거", explain: "필터는 불순물과 수분을 제거한다." },
{ id: 17, difficulty: "easy", q: "파스칼의 원리는 어떤 조건에서 적용되는가?", choices: ["밀폐된 용기", "열린 용기", "공기 중", "진공 상태"], answer: "밀폐된 용기", explain: "파스칼의 원리는 밀폐된 유체에 적용된다." },
{ id: 18, difficulty: "easy", q: "파스칼의 원리 공식에서 F₁/A₁와 같은 값은?", choices: ["압력 P", "밀도 ρ", "속도 V", "부피 변화량"], answer: "압력 P", explain: "F/A=P 관계가 성립한다." },
{ id: 19, difficulty: "easy", q: "연속방정식에서 Q=A₁V₁=A₂V₂는 어떤 유체에서 성립하는가?", choices: ["비압축성 유체", "기체", "점성유체", "고체"], answer: "비압축성 유체", explain: "밀도가 일정한 유체에서 Q가 일정하다." },
{ id: 20, difficulty: "easy", q: "베르누이 정리가 적용되는 유체는?", choices: ["비압축성 이상유체", "점성유체", "고체", "모든 유체"], answer: "비압축성 이상유체", explain: "압축성·점성이 없는 이상유체가 조건이다." },
{ id: 21, difficulty: "easy", q: "유공압 요소 설계에서 '위치수'는 무엇을 기준으로 결정되는가?", choices: ["구동기 운동 방향 필요성", "압력 크기", "온도 변화", "유량 범위"], answer: "구동기 운동 방향 필요성", explain: "운동 방향 및 정지 필요에 따라 결정된다." },
{ id: 22, difficulty: "easy", q: "밸브에서 포트수는 무엇을 의미하는가?", choices: ["접속구 수", "압력 세기", "온도 변화", "유속"], answer: "접속구 수", explain: "포트수는 밸브와 주관 사이의 접속구 개수이다." },
{ id: 23, difficulty: "easy", q: "릴리프 밸브의 목적은?", choices: ["압력 보호", "속도 증가", "온도 조절", "유량 감소"], answer: "압력 보호", explain: "설정 압력 이상이 되면 회로를 보호한다." },
{ id: 24, difficulty: "easy", q: "압축기 용량 선정 기준은?", choices: ["소비량의 1.5~2배", "소비량과 동일", "소비량의 3배", "압력의 절반"], answer: "소비량의 1.5~2배", explain: "전체 소비량 기준 1.5~2배가 적정하다." },
{ id: 25, difficulty: "easy", q: "마찰 손실이 큰 곳은?", choices: ["급격히 굽은 관", "직선 관", "넓은 관", "짧은 배관"], answer: "급격히 굽은 관", explain: "단면 급변·굽은 관 등은 손실이 크다." },
{ id: 26, difficulty: "easy", q: "공압 장치 설계에서 요소는 어떤 범위 내에서 사용해야 하는가?", choices: ["제조사 사양 범위", "사용자 임의 범위", "최대 압력 이상", "온도 무관"], answer: "제조사 사양 범위", explain: "모든 요소는 규정된 사양 내에서 사용해야 한다." },
{ id: 27, difficulty: "easy", q: "공압 장치에서 릴리프 밸브의 역할은?", choices: ["압력 조정 및 보호", "속도 증가", "온도 안정화", "유량 증가"], answer: "압력 조정 및 보호", explain: "회로 압력을 설정치 내로 유지한다." },
{ id: 28, difficulty: "easy", q: "공압 장치는 어떤 위치에 설치되어야 하는가?", choices: ["접근·정비가 쉬운 곳", "가장 높은 곳", "지하 공간", "절대 접근 불가한 곳"], answer: "접근·정비가 쉬운 곳", explain: "안전하게 조정 및 정비할 수 있어야 한다." },
{ id: 29, difficulty: "easy", q: "공압 장치 요소는 어떻게 교환할 수 있어야 하는가?", choices: ["다른 요소 분해 없이 간단히", "전체 분해 후", "특수 장비 필요", "전문가만 가능"], answer: "다른 요소 분해 없이 간단히", explain: "개별 요소를 쉽게 교환할 수 있어야 한다." },
{ id: 30, difficulty: "easy", q: "공압의 장점 중 하나는?", choices: ["완충 효과", "높은 온도 유지", "증기 발생", "연료 필요"], answer: "완충 효과", explain: "공기 압축성 덕분에 완충 기능이 있다." },
{ id: 31, difficulty: "easy", q: "공압이 원거리 이송이 쉬운 이유는?", choices: ["속도가 빠르기 때문", "압력이 낮기 때문", "부피가 크기 때문", "열이 많기 때문"], answer: "속도가 빠르기 때문", explain: "공압의 빠른 반응 덕분이다." },
{ id: 32, difficulty: "easy", q: "공압 사용 후 공기를 방출해도 되는 이유는?", choices: ["환경 오염이 없어서", "압력이 낮아서", "온도가 낮아서", "수분이 많아서"], answer: "환경 오염이 없어서", explain: "압축공기는 방출해도 환경 오염 우려가 없다." },
{ id: 33, difficulty: "easy", q: "공압의 단점 중 하나는?", choices: ["효율이 낮다", "온도 변화에 강하다", "위험성이 크다", "소음이 없다"], answer: "효율이 낮다", explain: "공기의 압축성 때문에 전체 효율이 낮다." },
{ id: 34, difficulty: "easy", q: "공압 시스템에서 소음이 발생하는 원인은?", choices: ["배기", "압축기 온도", "윤활 부족", "밸브 마찰"], answer: "배기", explain: "공기 배출 시 소음이 발생한다." },
{ id: 35, difficulty: "easy", q: "공기 압축기의 구성 요소가 아닌 것은?", choices: ["에어필터", "압축기", "후부 냉각기", "저장탱크"], answer: "에어필터", explain: "에어필터는 정화 장치이며 발생부가 아니다." },
{ id: 36, difficulty: "easy", q: "공압 장치 설계 시 고려해야 할 사항은?", choices: ["압력 상승 시 고장을 막아야 함", "온도를 최대한 높여야 함", "속도를 무조건 빠르게 해야 함", "압력을 일정하게 유지할 수 없음"], answer: "압력 상승 시 고장을 막아야 함", explain: "압력 상승·강하 모두 안전하게 제어해야 한다." },
{ id: 37, difficulty: "easy", q: "단열변화에서 열이 어떻게 이동하는가?", choices: ["출입이 차단된다", "열이 계속 들어온다", "열이 계속 빠져나간다", "무작위로 이동한다"], answer: "출입이 차단된다", explain: "단열변화는 외부와 열 교환이 차단된다." },
{ id: 38, difficulty: "easy", q: "n=0일 때 폴리트로픽 변화는?", choices: ["등압변화", "등적변화", "단열변화", "등온변화"], answer: "등압변화", explain: "n=0은 등압변화를 의미한다." },
{ id: 39, difficulty: "easy", q: "n=∞(무한)일 때 폴리트로픽 변화는?", choices: ["등적변화", "등압변화", "등온변화", "단열변화"], answer: "등적변화", explain: "n=무한이면 V가 일정하다." },
{ id: 40, difficulty: "easy", q: "단열변화에서 사용하는 비열비는 무엇인가?", choices: ["k=Cₚ/Cᵥ", "k=V/T", "k=P·V", "k=F/A"], answer: "k=Cₚ/Cᵥ", explain: "비열비는 정압·정적 비열의 비이다." },
{ id: 41, difficulty: "easy", q: "에어필터가 제거하는 것은?", choices: ["먼지와 수분", "압력", "온도", "전류"], answer: "먼지와 수분", explain: "압축공기 속 먼지와 수분을 걸러낸다." },
{ id: 42, difficulty: "easy", q: "연속방정식에서 일정한 값은?", choices: ["유량 Q", "압력 P", "온도 T", "밀도 ρ"], answer: "유량 Q", explain: "비압축성 유체에서는 유량이 일정하다." },

/* 화면에 실제로 출제된 문제 저장 */
let CURRENT_QUESTIONS = [];

/* ============================
   유틸 함수
   ============================ */
function shuffleArray(arr) {
  return arr.sort(() => Math.random() - 0.5);
}

/* ============================
   DOM 요소
   ============================ */
const btnGenerate = document.getElementById("generate");
const btnCheck = document.getElementById("check");
const btnRegen = document.getElementById("regen");
const quizArea = document.getElementById("quiz");

/* ============================
   문제 생성
   ============================ */
btnGenerate.onclick = () => {
  const difficulty = document.getElementById("difficulty").value;
  const count = Number(document.getElementById("count").value);
  const shuffleChoice = document.getElementById("shuffle").value;

  const picked = QUESTION_BANK.filter(q => q.difficulty === difficulty);

  quizArea.innerHTML = "";

  if (picked.length === 0) {
    quizArea.innerHTML = `<div class="result">해당 난이도에 등록된 문제가 없습니다.</div>`;
    btnCheck.disabled = true;
    btnRegen.disabled = true;
    return;
  }

  /* 출제 문제 저장 */
  CURRENT_QUESTIONS = shuffleArray([...picked]).slice(0, count);

  CURRENT_QUESTIONS.forEach((q, idx) => {
    const card = document.createElement("div");
    card.className = "card";

    let choices = [...q.choices];
    if (shuffleChoice === "yes") choices = shuffleArray(choices);

    card.innerHTML = `
      <div class="q">${idx + 1}. ${q.q}</div>
      <div class="opts">
        ${choices.map(c =>
          `<label class="opt"><input type="radio" name="q${idx}" value="${c}"> ${c}</label>`
        ).join("")}
      </div>
      <div class="small" id="ex${idx}"></div>
    `;
    quizArea.appendChild(card);
  });

  btnCheck.disabled = false;
  btnRegen.disabled = false;
};

/* ============================
   채점 (문제은행이 아닌 CURRENT_QUESTIONS 사용)
   ============================ */
btnCheck.onclick = () => {
  const cards = quizArea.querySelectorAll(".card");

  cards.forEach((card, idx) => {
    const selected = card.querySelector("input[type='radio']:checked");
    const explanation = card.querySelector(`#ex${idx}`);

    /* 올바른 문제 연결 */
    const q = CURRENT_QUESTIONS[idx];

    if (!selected) {
      explanation.textContent = "미선택";
      explanation.style.color = "#ff7a7a";
      return;
    }

    if (selected.value === q.answer) {
      selected.parentElement.classList.add("correct");
      explanation.textContent = q.explain;
      explanation.style.color = "#6ee7b7";
    } else {
      selected.parentElement.classList.add("wrong");
      explanation.textContent = `오답 | 정답: ${q.answer}`;
      explanation.style.color = "#ff7a7a";
    }
  });

  btnCheck.disabled = true;
};

/* ============================
   다시 출제
   ============================ */
btnRegen.onclick = () => {
  quizArea.innerHTML = "";
  btnCheck.disabled = true;
  btnRegen.disabled = true;
};
</script>
