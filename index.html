<script>
const USERS = {
  saul: { pw:"0519", role:"admin" },
  minseo: { pw:"1009", role:"user" }
};

let role = "";
let hideUnknown = true;

function login() {
  const u = USERS[id.value];
  if(!u || u.pw !== pw.value) return alert("ë¡œê·¸ì¸ ì‹¤íŒ¨");

  role = u.role;
  login.style.display = "none";
  app.style.display = "block";

  if(role === "admin") {
    adminPanel.style.display = "block";
    hideBox.style.display = "block";
  }

  load();
}

function load() {
  hideUnknown = JSON.parse(localStorage.getItem("hide")) ?? true;
  hideToggle.checked = hideUnknown;
  renderOwned();
  renderWish();
}

function toggleHide() {
  hideUnknown = hideToggle.checked;
  localStorage.setItem("hide", hideUnknown);
  renderOwned();
}

function renderOwned() {
  const data = JSON.parse(localStorage.getItem("owned")) || [];
  owned.innerHTML = "";
  data.forEach((g, i) => {
    const showName = (!g.delivered && hideUnknown) ? "???" : g.name;
    owned.innerHTML += `
      <div class="gift ${!g.delivered?"hidden":""} ${role==="admin"?"admin":""}"
       onclick="${role==="admin" ? `adminGift(${i})` : `alert('ë°°ì†¡ ìƒíƒœ: ${g.status}')`}">
       ${showName}
      </div>`;
  });
}

function adminGift(i) {
  const data = JSON.parse(localStorage.getItem("owned"));
  const action = prompt(
`1: ë°°ì†¡ ìƒíƒœ ë³€ê²½
2: ë°°ì†¡ ì™„ë£Œ ì²˜ë¦¬`, "1");

  if(action==="1") {
    const s = prompt("ìƒˆ ë°°ì†¡ ìƒíƒœ");
    if(s) data[i].status = s;
  }
  if(action==="2") {
    data[i].delivered = true;
    data[i].status = "ë°°ì†¡ ì™„ë£Œ";
  }
  localStorage.setItem("owned", JSON.stringify(data));
  renderOwned();
}

function addOwned() {
  const name = newGiftName.value.trim();
  const status = newGiftStatus.value.trim();
  if(!name || !status) return;
  const data = JSON.parse(localStorage.getItem("owned")) || [];
  data.push({name, status, delivered:false});
  localStorage.setItem("owned", JSON.stringify(data));
  newGiftName.value = "";
  newGiftStatus.value = "";
  renderOwned();
}

function addWish() {
  const v = wishInput.value.trim();
  if(!v) return;
  const data = JSON.parse(localStorage.getItem("wish")) || [];
  data.push(v);
  localStorage.setItem("wish", JSON.stringify(data));
  wishInput.value = "";
  renderWish();
}

function renderWish() {
  const data = JSON.parse(localStorage.getItem("wish")) || [];
  wish.innerHTML = data.map(w=>`<div class="gift">${w}</div>`).join("");
}
