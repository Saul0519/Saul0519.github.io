<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>과목 선택 - 자동 출제 사이트</title>

  <style>
    :root {
      --bg: #0f1724;
      --card: #111a2c;
      --accent: #6ee7b7;
      --muted: #9aa6b2;
    }

    body {
      margin: 0;
      background: linear-gradient(180deg, #071022, #081426);
      font-family: "Noto Sans KR", sans-serif;
      color: #e6eef6;
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    .wrap {
      width: 100%;
      max-width: 700px;
      background: rgba(255,255,255,0.03);
      padding: 30px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.05);
      box-shadow: 0 8px 30px rgba(0,0,0,0.4);
      text-align: center;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 26px;
    }

    .subject-list {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-top: 25px;
    }

    a.subject {
      display: block;
      padding: 15px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 700;
      color: #0e1b15;
      background: linear-gradient(90deg, #6ee7b7, #34d399);
      transition: 0.2s;
    }

    a.subject:hover {
      transform: translateY(-3px);
      opacity: 0.9;
    }

    .credit {
      margin-top: 30px;
      font-size: 13px;
      color: var(--muted);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>과목 선택</h1>
    <p>원하는 과목을 선택하면 문제 출제 페이지로 이동합니다.</p>

    <div class="subject-list">
      <a class="subject" href="자동화설비">자동화설비</a>
      <a class="subject" href="기계요소설계">기계요소설계</a>
      <a class="subject" href="공통영어">공통영어</a>
      <a class="subject" href="재료시험">재료시험</a>
      <a class="subject" href="피복아크용접">피복아크용접</a>
      <a class="subject" href="한국사">한국사</a>
      <a class="subject" href="공통국어">공통국어</a>
    </div>

    <div class="credit">© 2025. sihyung All rights reserved.</div>
  </div>
</body>
</html>
